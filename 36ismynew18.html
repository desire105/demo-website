<title>Staggered Image Grid with Auto-play Videos</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
}

body{
  background:#f6f5f2;
  padding:60px 40px;
}

/* Section */
.gallery-section{
  margin-bottom:120px;
}

.gallery-section h2{
  font-size:32px;
  margin-bottom:40px;
  letter-spacing:1px;
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

/* Images and Videos */
.grid img,
.grid video{
  width:100%;
  object-fit:cover;
  border-radius:14px;
  transition:0.4s ease;
  display:block;
}

/* Heights â€“ organic (repeat pattern) */
.grid img:nth-child(6n+1),
.grid img:nth-child(6n+2),
.grid video:nth-child(6n+1),
.grid video:nth-child(6n+2){height:320px;}

.grid img:nth-child(6n+3),
.grid img:nth-child(6n+4),
.grid video:nth-child(6n+3),
.grid video:nth-child(6n+4){height:260px;}

.grid img:nth-child(6n+5),
.grid img:nth-child(6n+6),
.grid video:nth-child(6n+5),
.grid video:nth-child(6n+6){height:360px;}

/* Stagger offsets */
.grid img:nth-child(even),
.grid video:nth-child(even){margin-top:40px;}

.grid img:nth-child(3n),
.grid video:nth-child(3n){margin-top:-30px;}

/* Hover Effects */
.grid img:hover,
.grid video:hover{
  transform:scale(1.03);
}

/* Video specific styles */
.grid video{
  background:#000;
}

/* Video controls styling */
.grid video::-webkit-media-controls-panel {
  background-color: rgba(0,0,0,0.5);
}

.grid video::-webkit-media-controls-play-button {
  color: white;
}

/* Tablet */
@media(max-width:900px){
  .grid{
    grid-template-columns:repeat(2,1fr);
  }
  .grid img,
  .grid video{
    margin-top:0;
  }
}

/* Mobile */
@media(max-width:500px){
  body{
    padding:30px 16px;
  }

  .gallery-section{
    margin-bottom:80px;
  }

  .gallery-section h2{
    font-size:24px;
    margin-bottom:24px;
  }

  .grid{
    grid-template-columns:1fr;
    gap:18px;
  }

  .grid img,
  .grid video{
    height:260px !important;
    margin-top:0 !important;
  }
}
</style>

<script>
// Optional: Add hover play/pause functionality
document.addEventListener('DOMContentLoaded', function() {
  const videos = document.querySelectorAll('.grid video');
  
  videos.forEach(video => {
    // Pause video when not in viewport (optional)
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          video.play().catch(e => console.log("Auto-play prevented:", e));
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });
    
    observer.observe(video);
    
    // Add click to toggle mute
    video.addEventListener('click', function() {
      this.muted = !this.muted;
      if (this.muted) {
        this.setAttribute('data-muted', 'true');
      } else {
        this.removeAttribute('data-muted');
      }
    });
    
    // Add mute indicator
    video.setAttribute('data-muted', 'true');
    video.style.cursor = 'pointer';
  });
  
  // Add hover play for mobile (touch devices)
  if ('ontouchstart' in window) {
    videos.forEach(video => {
      let isPlaying = false;
      
      video.addEventListener('touchstart', function() {
        if (!isPlaying && this.paused) {
          this.play();
          isPlaying = true;
        } else if (isPlaying && !this.paused) {
          this.pause();
          isPlaying = false;
        }
      });
    });
  }
});
</script>
